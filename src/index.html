    <style type="text/css">

<body>
    <h1>Image concatenation app</h1>
    <form action="" id="image-concat-form">
        <label class="input-field">
            File attachment:
            <input type="file" accept="image/*">
        </label>

        <label class="input-field">
            File attachment:
            <input type="file" accept="image/*">
        </label>

        <label class="input-field" id="file-select-error">
            Выберите файл
        </label>

        <label class="check-field">
            Horizontal rendering mode
            <input type="radio" name="renderModeChoise" value="horizontal" checked/>
        </label>

        <label class="check-field">
            Vertical rendering mode
            <input type="radio" name="renderModeChoise" value="vertical"/>

    </form>
